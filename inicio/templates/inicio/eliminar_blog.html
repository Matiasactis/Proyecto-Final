{% extends 'base.html' %}

{% block title_head %}
Eliminar Blog
{% endblock title_head %}

{% block h1_header  %}
<h1>Eliminar Blog {{blog.nombre}}</h1>
{% endblock h1_header  %}


{% block contenido %}

<form action={% url 'inicio:eliminar_blog' blog.id %} method = "post">
    {% csrf_token %}
    <p>Se eliminara el Blog {{blog}}</p>
    <button>Confirmar</button>

</form>
{% endblock contenido %}
