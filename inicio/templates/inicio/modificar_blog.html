{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Blog</title>
{% endblock title_head %}

{% block h1_header  %}
<h1>Modificar Blog {{blog.nombre}}</h1>
{% endblock h1_header  %}


{% block contenido %}

<form action={% url 'inicio:modificar_blog' blog.id %} method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Modificar</button>
</form>
{% endblock contenido %}
